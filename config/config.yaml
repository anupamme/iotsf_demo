project:
  name: "IoT Security Demo"
  version: "1.0.0"

data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  synthetic_dir: "data/synthetic"
  ciciot_subset_size: 10000  # Samples per class

models:
  diffusion_ts:
    seq_length: 128
    feature_dim: 12
    n_diffusion_steps: 1000
    checkpoint: "models/diffusion_ts.pt"
  moirai:
    model_size: "small"  # small, base, large
    context_length: 512
    prediction_length: 64
  baseline:
    method: "combined"  # threshold, signature, statistical, ml_based, combined
    threshold:
      percentile: 95
      violation_threshold: 3
    signature:
      mirai_pkt_rate_threshold: 1000.0  # pkts/sec
      mirai_byte_avg_threshold: 100.0
      ddos_pkt_rate_threshold: 500.0
      ddos_asymmetry_threshold: 10.0
    statistical:
      z_score_threshold: 3.0
      iqr_multiplier: 1.5
    ml_based:
      contamination: 0.05
      n_estimators: 100
      random_state: 42
    combined:
      weights:
        threshold: 0.15
        signature: 0.35
        statistical: 0.25
        ml: 0.25

demo:
  n_benign_samples: 3
  n_attack_samples: 3
  attack_types:
    - "slow_exfiltration"
    - "lotl_mimicry"
    - "protocol_anomaly"

device:
  use_gpu: true
  gpu_id: 0

visualization:
  theme: "plotly_dark"
  colors:
    benign: "#00CC96"
    attack: "#EF553B"
    detected: "#636EFA"
