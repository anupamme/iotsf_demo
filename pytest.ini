[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ui: marks tests as UI/Streamlit tests
    requires_gpu: marks tests that require GPU
    requires_data: marks tests that require CICIoT2023 data
    skip_ci: marks tests to skip in CI (e.g., very slow tests)

# Warning filters (use to ignore specific known warnings)
# Example: filterwarnings = ignore::DeprecationWarning:pkg_name.*
# For now, show all warnings to catch issues early
filterwarnings =
    # Add specific warning filters here as needed
    # error::DeprecationWarning  # Uncomment to treat deprecation warnings as errors

# Logging
log_cli = false
log_cli_level = INFO
